<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "app" class="container">
        <div class="box" id="one">
            <h1>Weather Journal App</h1>
        </div>
        <div class="box" id="two">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="box" id="three" class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <input type="text" id="feelings" placeholder="Enter your feelings here" ></input>
        </div>
        <div class="box" id="four">
            <button id="generate" type = "submit"> Generate </button>
        </div>
        <div class="box" id="five">
          Most Recent Entry
        </div>
        <div class="box" id="six" class = "entryHolder">
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
